<div style="width: 500px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="id">id</label>
        <input
          type="text"
          class="form-control"
          id="id"
          required
          [(ngModel)]="person.id"
          name="id"
        />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="person.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="birth">Birth</label>
        <input
          class="form-control"
          id="birth"
          required
          [(ngModel)]="person.birth"
          name="description"
        />
      </div>

      <button (click)="createPerson()" class="btn btn-success">Create</button>
    </div>

    <div *ngIf="submitted">
      <h3>You successfully created a person!</h3>
      <button class="btn btn-success" (click)="newPerson()">New..</button>
    </div>
  </div>
</div>
